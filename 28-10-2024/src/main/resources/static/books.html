<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>


    <link rel="stylesheet" href="css/styles.css">

    <script src="js/addBook.js" defer></script>
    <script src="js/deleteBook.js" defer></script>

</head>
<body>


<header class="bg-light p-3 mb-4 text-black">

    <div class="container">
        <h1 class="text-center">Le mie opere</h1>
        <nav class="text-center text-white-50">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Pagina principale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="books.html">Libri</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contatti</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">

    <button id="addBookButton" class="btn btn-outline-primary btn-sm">
        <i class="fas fa-plus"></i> Aggiungi un nuovo libro
    </button>

    <button id="removeBookButton" class="btn btn-outline-danger btn-sm">
        Rimuovi libro
    </button>

    <section class="mb-5">
        <table class="table table-striped table-bordered" id="bookTable">

            <thead class="table-light">
            <tr>
                <th>Title</th>
                <th>Year</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>I promessi sposi</td>
                <td>1827</td>
            </tr>
            <tr>
                <td>Inni sacri</td>
                <td>1822</td>
            </tr>
            <tr>
                <td>Storia della colonna infame</td>
                <td>1843</td>
            </tr>

            </tbody>
        </table>
    </section>

    <div id="bookForm" style="display: none; margin-top: 20px;">
        <h3>Aggiungi un nuovo libro</h3>
        <form id="newBookForm">
            <div class="mb-3">
                <label for="title" class="form-label">Titolo</label>
                <input type="text" id="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="year" class="form-label">Anno</label>
                <input type="number" id="year" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </div>

    <div id="removeBookForm" style="display: none; margin-top: 10px;">
        <h3>Rimuovi un libro</h3>
        <form id="removeBookByNumberForm" onsubmit="removeBookByNumber(event)">
            <label for="bookNumber">Numero del libro:</label>
            <input type="number" id="bookNumber" min="1" required>
            <button type="submit" class="btn btn-danger btn-sm">Rimuovi</button>
        </form>
    </div>

</main>


</body>
</html>
