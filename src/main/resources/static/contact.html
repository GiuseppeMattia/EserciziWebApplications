<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contatti</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <link rel="stylesheet" href="css/styles.css">

  <script src="js/validate.js" defer></script>

</head>
<body>


<header class="bg-light p-3 mb-4 text-black">

  <div class="container">
    <h1 class="text-center">Chiedimi qualsiasi cosa!</h1>


    <nav class="text-center text-white-50">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Pagina principale</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="books.html">Libri</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contact.html">Contatti</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

<main class="container">
  <div class="alert alert-info text-center" role="alert">
    Chiedimi qualsiasi dubbio su qualche mia opera!
  </div>

  <form class="row g-3" id="Form">


    <div class="col-md-6">
      <label for="fname" class="form-label">Nome:</label>
      <input type="text" id="fname" class="form-control">
    </div>
    <div class="col-md-6">
      <label for="lname" class="form-label">Cognome:</label>
      <input type="text" id="lname" class="form-control">
    </div>

    <div class="col-md-12">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" class="form-control">
    </div>


    <div class="form-check">
    <input class="form-check-input" type="checkbox" id="gridCheck" onsubmit="valid(event)">
    <label class="form-check-label" for="gridCheck">
      Sono sicuro di voler contattarti dall'oltretomba
    </label>
  </div>



    <div class="col-md-12">
      <label for="question" class="form-label">La tua domanda:</label>
      <textarea name="question" id="question" class="form-control"></textarea>
    </div>

    <div class="col-md-12 text-center mt-3">
      <input type="submit" value="Invia" class="btn btn-primary me-2">
      <input type="reset" value="Pulisci" class="btn btn-danger">
    </div>
  </form>
</main>


</body>
</html>
